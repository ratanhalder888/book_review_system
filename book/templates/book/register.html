{% extends "book/base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Create an Account</h2>
        <form action="% url 'register' %" method="post"
            class="space-y-6" novalidate>
            {% csrf_token %}

            <!-- Name Field-->
            <div>
                <label for="name" class="block text-sm font-medium">Name</label>
                <input type="text" name="name" id="name" class="block w-full mt-1
                 border-gray-300 rounded-md shadow-sm bg-gray-700 py-2"
                 placeholder="Your Name" required>
            </div>

            <!-- Email Field-->
             <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" name="email" id="email" class="block w-full mt-1
                 border-gray-300 rounded-md shadow-sm bg-gray-700 py-2"
                 placeholder="you@example.com" required>
            </div>

    </div>
</div>
{% endblock content %}
