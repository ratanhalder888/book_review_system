{% extends "book/base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-50">Create an Account</h2>
        <form action="% url 'register' %" method="post"
            class="space-y-6" novalidate>
            {% csrf_token %}

            <!-- Name Field-->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-50">Name</label>
                <input type="text" name="name" id="name" class="block w-full mt-1
                 border-gray-300 rounded-md shadow-sm bg-gray-700 py-2"
                 placeholder="Your Name" required>
            </div>

            <!-- Email Field-->
             <div>
                <label for="email" class="block text-sm font-medium text-gray-50">Email</label>
                <input type="email" name="email" id="email" class="block w-full mt-1
                 border-gray-300 rounded-md shadow-sm bg-gray-700 py-2"
                 placeholder="you@example.com" required>
            </div>

            <!-- Password Field-->
             <div>
                <label for="password" class="block text-sm font-medium text-gray-50">Password</label>
                <input type="password" name="password" id="password" class="block w-full mt-1
                 border-gray-300 rounded-md shadow-sm bg-gray-700 py-2"
                 placeholder="********" required>
            </div>

            <!-- Confirm Password Field-->
             <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-50">Confirm Password</label>
                <input type="confirm_password" name="confirm_password" id="confirm_password" class="block w-full mt-1
                 border-gray-300 rounded-md shadow-sm bg-gray-700 py-2"
                 placeholder="********" required>
            </div>

            <!-- Register Button -->
             <button type="submit" class="w-full px-4 py-2 text-white bg-rose-600 rounded-md 
              hover:bg-rose-700 focus:outline-none focus:bg-rose-700">Register</button>
        </form>

        <!-- Divider -->
         <div class="relative mt-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-800 text-gray-400">Or</span>
            </div>
         </div>

         <!-- Login Link -->
          <div class="text-center">
            <p class="text-sm text-gray-400">
                Existing user?
                <a href="{% url 'login-page' %}" class="text-rose-400 hover:underline">Login Now</a>
            </p>
          </div>

    </div>
</div>
{% endblock content %}
